   <p>网爆红人的歌声,你听过没.</p>

    <P>让你吃到真正的实惠!</P><!--p标签是段落标签由于HTML无法用回车分段落-->
  <img src="./滑稽.jpg"/><!--图片显示标签src里写的是路径-->
</body>
</html>
